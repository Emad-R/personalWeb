<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Submitted</title>


<style>
    p {
        text-align: center;
        font-size: 70px;
        
    }
    
    body {
        animation-name:colorChanger;
        animation-duration:4s;
        animation-iteration-count: infinite;
    }
    
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 65%;

    }
    
    @keyframes colorChanger {
        from {background-color:#4169E1;
    }
        to {background-color: rgb(6,0,1);

        }
    }
</style>
</head>
<body>
    <p> Your quiz has been submitted!</p>
    
    

</body>
</html>
